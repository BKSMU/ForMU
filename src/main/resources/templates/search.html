<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Test</title>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>名前</th>
				<th>金額</th>
				<th>数量</th>
				<th>おススメフラグ</th>
				<th>登録日時</th>
				<th>編集</th>
				<th>削除</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="item : ${itemList}" th:object="${item}"
				class="align-middle">
				<td th:text="*{name}"></td>
				<td th:text="*{unitPrice}"></td>
				<td th:text="*{count}"></td>
				<td th:text="*{IsPr}"></td>
				<td th:text="${#dates.format(item.RecordDate, 'yyyy/MM/dd')}"></td>
				<td><a th:href="@{/edit/{code}(code=*{code})}"
					class="btn btn-secondary">編集</a></td>
				<td><a th:href="@{/delete/{code}(code=*{code})}"
					class="btn btn-secondary">削除</a></td>
			</tr>
		</tbody>
	</table>
	<form method="post" th:action="@{/init}">
		<button>戻る</button>
	</form>
</body>
</html>
