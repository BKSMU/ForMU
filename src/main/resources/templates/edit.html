<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>編集</title>
</head>
<body>
<form  method="post" th:action="@{/update}" th:object="${itemDto}">
<input type="hidden" th:field="*{code}" />
<br>名前<input type="text"  th:field="*{name}" name="name"/>
<br>金額<input type="text"  th:field="*{unitPrice}"  name="unitPrice" />
<br>数量<input type="text"  th:field="*{count}" name="count" />
<br>おススメフラグ<input type="text" th:field="*{IsPr}"  name="IsPr"/>

<br><input type="submit" value="更新"/>
</form>
<form  method="post" th:action="@{/search}">
<button>戻る</button>
</form>
</body>
</html>
